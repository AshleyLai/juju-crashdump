ps-mem:
    local: git clone https://github.com/fginther/ps_mem.git
    remote: sudo ./ps_mem/ps_mem.py > {output}/ps_mem
sosreport:
    local: git clone https://github.com/sosreport/sos.git
    remote: sudo ./sos/sosreport --batch --quiet --build --tmp-dir={output}
debug-layer:
    local: juju status --format=json | jq -r '.applications | .[] | .units | keys | .[]' | while read unit; do juju run-action $unit debug; done
    remote: cp /home/ubuntu/debug-*.tar.gz {output}
inner:
    local: git clone https://github.com/juju/juju-crashdump.git
    remote: ./juju-crashdump/jujucrashdump/crashdump.py -o {output}
